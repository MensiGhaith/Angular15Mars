<div id="pricing-table" class="clear" data-aos="fade-right">
  <div class="sel">
    <div class="row">
      <div class="col" style="left: -160px;">
        <input
          type="text"
          placeholder="Search..."
          [(ngModel)]="SearchTag"
          (input)="Search()"
          style="margin: 20px;"
        />
        <div id="toggle" style="left: 450px;"></div>
      </div>
    </div>
  </div>

  <div
    class="plan"
    *ngFor="
      let file of filtered | paginate: { itemsPerPage: 3, currentPage: p }
    "
    style="max-width: 468px;"
  >
    <ul>
      <li><b>Name: </b> {{ file.nom }}</li>
      <li><b>Type: </b> {{ file.type }}</li>
      <li><b>Departement: </b>{{ file.departement }}</li>
      <li><b>Tag: </b>{{ file.tag }}</li>
      <li>
        <b>
          <button
            class="btn"
            style="background-color: #09c0a3;"
            (click)="GetByTag(file.tag)"
          >
            Ouvrir
          </button></b
        >
      </li>
      <li>
        <b>
          <button class="btn" (click)="OnEdit(file.id)">
            Modifier
          </button></b
        >
      </li>
      <li>
        <b>
          <button
            class="btn btn-danger"
            (click)="deleteFile(file.id); showNotification('top', 'right')"
          >
            Supprimer
          </button></b
        >
      </li>
    </ul>
  </div>
</div>
<pagination-controls
  (pageChange)="onPageChange($event)"
  (pageBoundsCorrection)="onPageChange($event)"
  style="float: right;"
></pagination-controls>
