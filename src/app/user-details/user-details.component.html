<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card" data-aos="fade-right">
          <div class="card-header">
            <mat-icon class="pull-right" (click)="onNoClick()">cancel</mat-icon>
            <h4 class="card-title">Editer Profil</h4>
            <p class="card-category" style="color: white;">
              Editer Utilisateur
            </p>
          </div>

          <form [formGroup]="_contactForm" (submit)="onSubmit()">
            <div class="card-body">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-3">
                    <mat-radio-group formControlName="active">
                      <mat-radio-button checked="true" value="true"
                        >Activer</mat-radio-button
                      >
                      <mat-radio-button value="false"
                        >Désactiver</mat-radio-button
                      >
                    </mat-radio-group>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                      <input matInput formControlName="nom" placeholder="Nom" />
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        placeholder="Prénom"
                        formControlName="prenom"
                        type="text"
                      />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        formControlName="email"
                        placeholder="Adresse email"
                        type="email"
                      />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <mat-chip-list #chipList aria-label="Role Selection">
                        <mat-chip
                          *ngFor="let r of myROLES"
                          [selectable]="selectable"
                          [removable]="removable"
                          (removed)="remove(r)"
                        >
                          {{ r }}
                          <mat-icon
                            matChipRemove
                            *ngIf="removable"
                            (click)="Delete(_contactForm.value.id, r)"
                            >cancel</mat-icon
                          >
                        </mat-chip>
                        <input
                          #roleInput
                          placeholder=" new Role..."
                          formControlName="roles"
                          [formControl]="RoleCtrl"
                          [matAutocomplete]="auto"
                          [matChipInputFor]="chipList"
                          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                          (matChipInputTokenEnd)="add($event)"
                        />
                      </mat-chip-list>
                      <mat-autocomplete
                        #auto="matAutocomplete"
                        (optionSelected)="selected($event)"
                      >
                        <mat-option
                          *ngFor="let rl of filteredRoles | async"
                          [value]="rl"
                        >
                          {{ rl }}
                        </mat-option>
                      </mat-autocomplete>
                    </mat-form-field>
                  </div>
                </div>
                <button
                  mat-raised-button
                  type="submit"
                  style="background-color: #09c0a3;"
                  class="btn pull-right"
                >
                  Modifier Profil
                </button>
                <div class="clearfix"></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
