<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card" data-aos="fade-right">
          <div class="card-header">
            <mat-icon class="pull-right" (click)="onNoClick()">cancel</mat-icon>
            <h4 class="card-title">Editer Profil</h4>
            <p class="card-category" style="color: white;">
              Editer Utilisateur
            </p>
          </div>

          <form [formGroup]="_contactForm" (submit)="onSubmit()">
            <div class="card-body">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-3">
                    <mat-radio-group formControlName="active">
                      <mat-radio-button [checked]="this.Act" value="true"
                        >Activer</mat-radio-button
                      >
                      <mat-radio-button value="false" [checked]="!this.Act"
                        >DÃ©sactiver</mat-radio-button
                      >
                    </mat-radio-group>
                  </div>
                  <div class="col-md-5">
                    <mat-form-field class="example-full-width">
                      <input matInput formControlName="nom" placeholder="Nom" />
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        placeholder="Type"
                        formControlName="type"
                        type="text"
                      />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        formControlName="tag"
                        placeholder="Tag"
                        type="email"
                      />
                    </mat-form-field>
                  </div>
                </div>

                <button
                  mat-raised-button
                  type="submit"
                  style="background-color: #09c0a3;"
                  class="btn pull-right"
                >
                  Modifier Profil
                </button>
                <div class="clearfix"></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
